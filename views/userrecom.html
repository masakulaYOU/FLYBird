<% include userhead.html %>

<div class="container">
	<div class="row">
		<div class="col-md-3 col-sm-0" id="left-side">
			<ul class="recomul">
				<% for(var i = 0;i<data.length;i++) { %>
				<li><a href="javascript:;" lat= <%= data[i].position[0] %> lon=<%= data[i].position[1] %> score=<%= data[i].score %>>
				<%= data[i].name %>
				</a></li>
				<% } %>
			</ul>
		</div>
		<div class="col-md-9 col-sm-12 col-md-offset-3">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="address" class="col-md-2 control-label">查询</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="address" placeholder="请输出查询的景点">
								<div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
							</div>
							<div class="col-md-2">
								<button type="button" class="btn btn-success" id="search">查询</button>
							</div>
							<div class="col-md-2">
								<button type="button" class="btn btn-default disabled" id="searchnearby">查找周边</button>
							</div>
						</div>
						<div class="nearby col-md-12 form-group">
							<div class="col-md-2" id="searchlink">
								<a href="javascript:;">餐厅</a>
								<a href="javascript:;">购物</a>
								<a href="javascript:;">景点</a>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="请填写要查询的内容" id="nearsearch">
							</div>
							<div class="col-md-2">
								<button type="button" class="btn btn-primary" id="doSearch">查询</button>
							</div>
							<div class="alert alert-danger hidden" id="alert">请填写查询的内容</div>
						</div>
					</form>
				</div>
				
				<div class="col-md-12">
					<div id="map" style="width: 100%;height: 650px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/javascripts/userrecom.js"></script>


<% include foot.html %>
